name: Auto-fix Pre-commit Issues

on:
  issue_comment:
    types: [created]

jobs:
  auto-fix:
    # Only run when a comment contains '/fix-precommit' and is on a PR
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/fix-precommit')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data;
          result-encoding: json

      - uses: actions/checkout@v4
        with:
          ref: ${{ fromJSON(steps.pr.outputs.result).head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit auto-fix
        run: |
          pre-commit run --all-files || true
          
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-fix pre-commit issues" -m "Signed-off-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const hasChanges = '${{ steps.check_changes.outputs.has_changes }}' === 'true';
            const message = hasChanges
              ? '✅ Pre-commit fixes have been applied and pushed to this PR.'
              : 'ℹ️ No pre-commit fixes were needed. The code is already formatted correctly.';
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });
