apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpu-offline-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpu-offline-inference
  template:
    metadata:
      labels:
        app: tpu-offline-inference
    spec:
      nodeSelector:
        cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
        cloud.google.com/gke-tpu-topology: 2x4 # Specify the physical topology for the TPU slice.
      initContainers:
        - name: tpu-node-setup
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - |
              # WARNING: This changes the HOST memory settings, not just the container.
              # Required to prevent vLLM crashes due to memory mapping limits.
              sysctl -w vm.max_map_count=8388608

              # Check if the VFIO IOMMU module parameter exists, and if so, increase the
              # limit on DMA mappings. This allows the TPU driver to pin and map a
              # larger number of memory pages for direct hardware access.
              if [ -f /sys/module/vfio_iommu_type1/parameters/dma_entry_limit ]; then
                echo 2000000 > /sys/module/vfio_iommu_type1/parameters/dma_entry_limit
                echo "Successfully increased dma_entry_limit to 2000000"
              else
                echo "Warning: vfio_iommu_type1 module parameter not found. Ensure the module is loaded."
              fi
          securityContext:
            privileged: true
      containers:
      - name: tpu-job
        image: gcr.io/gke-shared-ai-dev/tpu-inference:cpu-offload-test-dev-merge-1216-jcgu-with-async-1
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
        - "mkdir -p /tmp/prometheus_multiproc && vllm serve Qwen/Qwen3-32B --kv-transfer-config '{\"kv_connector\":\"TPUOffloadConnector\",\"kv_role\":\"kv_both\",\"kv_connector_module_path\":\"tpu_inference.offload.tpu_offload_connector\"}' --port 8000 --enable-chunked-prefill --tensor-parallel-size 8 --seed 42 --enable_prefix_caching --gpu-memory-utilization 0.7"
        env:
        - name: VLLM_LOGGING_LEVEL
          value: WARNING
        - name: PROMETHEUS_MULTIPROC_DIR
          value: "/tmp/prometheus_multiproc"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        - name: SKIP_JAX_PRECOMPILE
          value: "0"
        - name: TPU_OFFLOAD_CPU_BUF_SIZE_GB
          value: "335"
        - name: TPU_OFFLOAD_STAGING_BUF_SIZE_GB
          value: "75"
        # config the pre-mapped CPU buffer for TPUs
        # https://docs.cloud.google.com/tpu/docs/performance-guide#tpu_model_performance
        - name: TPU_PREMAPPED_BUFFER_SIZE
          value: "68719476736"  # 64 GB
        - name: TPU_PREMAPPED_BUFFER_TRANSFER_THRESHOLD_BYTES
          value: "68719476736"  # 64 GB
        ports:
        - containerPort: 8000
        resources:
          requests:
            google.com/tpu: 8
          limits:
            google.com/tpu: 8
