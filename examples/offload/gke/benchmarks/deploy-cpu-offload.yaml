apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpu-offline-inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tpu-offline-inference
  template:
    metadata:
      labels:
        app: tpu-offline-inference
    spec:
      nodeSelector:
        cloud.google.com/gke-tpu-accelerator: tpu-v6e-slice
        cloud.google.com/gke-tpu-topology: 2x4 # Specify the physical topology for the TPU slice.
      initContainers:
        - name: increase-vm-max-map-count
          image: busybox
          # WARNING: This changes the HOST memory settings (vm.max_map_count), not just the container.
          # Required to prevent vLLM crashes due to memory mapping limits.
          command: ["sysctl", "-w", "vm.max_map_count=1048576"]
          securityContext:
            privileged: true
      containers:
      - name: tpu-job
        image: <your-tpu-inference-container-image>
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
        - "vllm serve meta-llama/Llama-3.3-70B-Instruct --kv-transfer-config '{\"kv_connector\":\"TPUOffloadConnector\",\"kv_role\":\"kv_both\",\"kv_connector_module_path\":\"tpu_inference.offload.tpu_offload_connector\"}' --port 8000 --enable-chunked-prefill --tensor-parallel-size 8 --seed 42 --enable_prefix_caching --gpu-memory-utilization 0.9"
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        - name: SKIP_JAX_PRECOMPILE
          value: "1"
        - name: TPU_OFFLOAD_NUM_CPU_CHUNKS
          value: "4096"
        - name: TPU_OFFLOAD_NUM_STAGING_BLOCKS
          value: "256"
        # config the pre-mapped CPU buffer for TPUs
        # https://docs.cloud.google.com/tpu/docs/performance-guide#tpu_model_performance
        - name: TPU_PREMAPPED_BUFFER_SIZE
          value: "68719476736"  # 64 GB
        - name: TPU_PREMAPPED_BUFFER_TRANSFER_THRESHOLD_BYTES
          value: "68719476736"  # 64 GB
        ports:
        - containerPort: 8000
        resources:
          requests:
            google.com/tpu: 8
          limits:
            google.com/tpu: 8
