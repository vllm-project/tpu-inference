    key: "ut_{SAFE_FEATURE_NAME}"
    commands:
      # - replace_with_test_commands  # TODO: Replaced to actual test commands
      - echo "[DEBUG], unit testing for {FEATURE_NAME}"  # TODO: Replace to actual test commands
