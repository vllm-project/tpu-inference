# pipeline-name: multi-host
# pipeline-type: feature support matrix
steps:
  - label: "${TPU_VERSION:-tpu6e} Correctness tests for multi-host"
    key: "${TPU_VERSION:-tpu6e}_multi-host_CorrectnessTest"
    soft_fail: true
    agents:
      queue: tpu_v6e_queue
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - echo "placeholder"  # TODO : replace with your correctness test command
  - label: "${TPU_VERSION:-tpu6e} Record correctness test result for multi-host"
    key: "${TPU_VERSION:-tpu6e}_record_multi-host_CorrectnessTest"
    depends_on: "${TPU_VERSION:-tpu6e}_multi-host_CorrectnessTest"
    env:
      CI_TPU_VERSION: "${TPU_VERSION:-tpu6e}"
      CI_TARGET: "multi-host"
      CI_STAGE: "CorrectnessTest"
      CI_CATEGORY: "feature support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${TPU_VERSION:-tpu6e}_multi-host_CorrectnessTest

  - label: "${TPU_VERSION:-tpu6e} Performance tests for multi-host"
    key: "${TPU_VERSION:-tpu6e}_multi-host_PerformanceTest"
    depends_on: "${TPU_VERSION:-tpu6e}_record_multi-host_CorrectnessTest"
    soft_fail: true
    agents:
      queue: tpu_v6e_queue
    env:
      IS_FOR_V7X: "${IS_FOR_V7X}"
    commands:
      - echo "placeholder"  # TODO : replace with your performance test command
  - label: "${TPU_VERSION:-tpu6e} Record performance test result for multi-host"
    key: "${TPU_VERSION:-tpu6e}_record_multi-host_PerformanceTest"
    depends_on: "${TPU_VERSION:-tpu6e}_multi-host_PerformanceTest"
    env:
      CI_TPU_VERSION: "${TPU_VERSION:-tpu6e}"
      CI_TARGET: "multi-host"
      CI_STAGE: "PerformanceTest"
      CI_CATEGORY: "feature support matrix"
    agents:
      queue: cpu
    commands:
      - |
        .buildkite/scripts/record_step_result.sh ${TPU_VERSION:-tpu6e}_multi-host_PerformanceTest
